<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Add subject</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="submit(f.value)">
                <div *ngFor="let alert of alertsDismiss">
                    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text"  id="subjectName" placeholder="Name"  [(ngModel)]='subjectNameVal' name="subjectName" class="form-control" #subjectName="ngModel" minlength="3" maxlength="30"  required >
                      </div>
                      
                      <div *ngIf="subjectName.touched && ! subjectName.valid">
                              <div *ngIf="subjectName.errors.required">
                                Name is required
                              </div>
                              <div *ngIf="subjectName.errors.minlength">
                                  Name minimum length is
                                {{ subjectName.errors.minlength.requiredLength }}
                              </div>
                              <div *ngIf="subjectName.errors.maxlength">
                                  Name maximum length is
                                {{ subjectName.errors.maxlength.requiredLength }}
                              </div>
                            </div>
                      
                    </div>
                    <div class="col-sm-6">
                      
                      
                    </div>
                  </div><!--/.row-->
                  
                  <div class="card-footer">
                    <button type="submit"  [disabled]="!f.valid"  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                   <a  [routerLink]="['/academics/subject',streamId]" > <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancel</button></a>
                  </div>
            </form>
        </div>
      </div><!--/.col-->
    </div>
    </div>
    </div>
