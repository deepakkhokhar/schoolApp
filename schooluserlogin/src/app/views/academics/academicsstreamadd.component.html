<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Add stream</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="submit(f.value)">
                <div *ngFor="let alert of alertsDismiss">
                    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text"  id="streamName" placeholder="Name"  [(ngModel)]='streamnameVal' name="streamName" class="form-control" #streamName="ngModel" minlength="3" maxlength="30"  required >
                      </div>
                      
                      <div *ngIf="streamName.touched && ! streamName.valid">
                              <div *ngIf="streamName.errors.required">
                                Name is required
                              </div>
                              <div *ngIf="streamName.errors.minlength">
                                  Name minimum length is
                                {{ streamName.errors.minlength.requiredLength }}
                              </div>
                              <div *ngIf="streamName.errors.maxlength">
                                  Name maximum length is
                                {{ streamName.errors.maxlength.requiredLength }}
                              </div>
                            </div>
                      
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="Name">Add Level</label>
                        <select  class="form-control" [(ngModel)]='levelVal'  #level="ngModel"   id="level"   name="level" required>
                          <option [ngValue]="level._id" *ngFor="let level of levels">{{level.LevelName}}</option>
                                              
                        </select>
                      </div>
                      
                      <div *ngIf="level.touched && ! level.valid">
                              <div *ngIf="level.errors.required">
                                Level is required
                              </div>
                            </div>
                      
                    </div>
                  </div><!--/.row-->
                  
                  <div class="card-footer">
                    <button type="submit"  [disabled]="!f.valid"  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                   <a  [routerLink]="['/academics/stream',classId]" > <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancel</button></a>
                  </div>
            </form>
        </div>
      </div><!--/.col-->
    </div>
    </div>
    </div>
