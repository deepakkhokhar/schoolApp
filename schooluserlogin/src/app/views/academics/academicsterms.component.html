<div class="animated fadeIn">

    <div class="row">
     
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Terms listing
            <div class="card-header-actions">
            <a   [routerLink]="['/academics/addterms']">
              <small class="text-muted">Add Terms</small>
            </a>
          </div>
          </div>
          
          <div class="card-body">
            <div *ngFor="let alert of alertsDismiss">
              <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
              </div>
              
            <table class="table  table-striped">
              <thead>
                <tr>
                  <th>SNo</th>
                  <th>From Month</th>
                  <th>To Month</th>
                  <th>Created Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let termlisting of termlistingData; let i = index">
                  
                  <td>{{i+1}}</td>
                  <td>{{termlisting.frommonth}}</td>
                  <td>{{termlisting.tomonth}}</td>
                  <td>{{termlisting.createdAt| date}}</td>
                  <td>
                    <a [routerLink]="['/academics/editterm/',termlisting._id]"><i class="cui-pencil icons font-xl mt-2"></i></a>
                    <i  (click)="deleteAcademicsTerm(termlisting._id)" style="cursor:pointer;" class="cui-trash icons font-xl mt-2"></i>
                    
                   </td>
                </tr>
               
              </tbody>
            </table>
            
          </div>
        </div>
      </div>
     
    </div>
