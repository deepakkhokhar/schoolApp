<div class="app-body main-login">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
 
                  <form #f="ngForm" (ngSubmit)="submit(f.value)" > 
                 <div class="text-center"> <img src="../../../../assets/img/brand/mimolg.png" alt="" height="80" width="100"></div>
                  <br>
                  <hr>
                 <p class="text-muted">Sign In to your account</p>
                 <div *ngFor="let alert of alerts">
               <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
            </div>
                 
                 <div class="form-group">
                  <div class="input-group ">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" ngModel name="userName" placeholder="Username" autocomplete="username" class="form-control" #userName="ngModel" minlength="3" maxlength="10"  required/>
          
                   </div>
                   <small class="form-error-msg" *ngIf="userName.touched && ! userName.valid">
                    <span *ngIf="userName.errors.required">
                    Username is required
                    </span>
                     
                  </small>
                </div>
                 
               <div class="form-group"> 
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" ngModel name="password"  class="form-control" placeholder="Password" autocomplete="current-password" #password="ngModel" minlength="3" maxlength="10"   required>
                 </div>
                 <small class="form-error-msg" *ngIf="password.touched && ! password.valid">
                  <span  *ngIf="password.errors.required">
                  Password is required
                  </span>
                
                </small>
              </div>
               

                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4"   [disabled]="!f.valid"><i class="icon-cursor"></i> Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                   
                  <h2>MIMO SCHOOL APP</h2>
                  <hr>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" sty class="btn btn-home-orange active mt-3">Contact Us for  Help!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
