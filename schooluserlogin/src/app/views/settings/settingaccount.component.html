<div class="animated fadeIn">

    <div class="row">
     
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> School Account
            <div class="card-header-actions">
            
          </div>
          </div>
          
          <div class="card-body">
            <div class="form-horizontal">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="hf-email">Name</label>
                <div class="col-md-3">
                  {{fullNameVal}}
                  
                </div>
                <label class="col-md-3 col-form-label" for="hf-email">Registration Number</label>
                <div class="col-md-3">
                  {{regNoVal}}
                  
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="hf-email">Phone Number</label>
                <div class="col-md-3">
                  {{phonenumberVal}}
                  
                </div>
                <label class="col-md-3 col-form-label" for="hf-email">Email Address</label>
                <div class="col-md-3">
                  {{emailaddressVal}}
                  
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="hf-email">Address</label>
                <div class="col-md-3">
                  {{addressVal}}
                  
                </div>
                <label class="col-md-3 col-form-label" for="hf-email">City</label>
                <div class="col-md-3">
                  {{cityVal}}
                  
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="hf-email">Country</label>
                <div class="col-md-3">
                  {{countryVal}}
                  
                </div>
                <label class="col-md-3 col-form-label" for="hf-email">Status</label>
                <div class="col-md-3">
                  
                  <div *ngIf="statusVal"><span class="badge badge-success">Active</span></div><div *ngIf="!statusVal"><span class="badge badge-secondary">Inactive</span></div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="hf-email">Amount</label>
                <div class="col-md-3">
                  {{amountVal}}
                  
                </div>
                <label class="col-md-3 col-form-label" for="hf-email">Pay</label>
                <div class="col-md-3">
                  
                  <span *ngIf="!payVal">Pay</span><span *ngIf="payVal">Paid</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="hf-email">Image</label>
                <div class="col-md-3">
                  <img [src]="imgURL" height="200" *ngIf="imgURL">
                  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
   
  </div>
