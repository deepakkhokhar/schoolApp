<div class="animated fadeIn">

        <div class="row">

        <div class="col-lg-12">
            <div class="card">
            <div class="card-header">

        </div>
        <div class="card-body">
        <full-calendar #calendar  (dateClick)="handleDateClick($event)" defaultView="dayGridMonth"
        [selectable]= true
        [header]="{
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        }"
        [plugins]="calendarPlugins"
        deepChangeDetection="true"
        [weekends]="calendarWeekends" [events]="calendarEvents"></full-calendar>

        </div>
        </div> 


        </div>
   </div>
</div>
