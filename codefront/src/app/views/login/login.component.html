<div class="app-body main-login">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >
                      
                   <div class="text-center"> <img src="../../../../assets/img/brand/mimolg.png" alt="" height="80" width="100"></div>
                    <br>
                    <hr>
                   <p class="text-muted">Sign In to your account</p>
                   <div *ngFor="let alert of alerts">
					       <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
				      </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control"  formControlName="username" placeholder="Username" autocomplete="username" required>
                    </div>
                    <small 
                    *ngIf="loginForm.controls['username'].hasError('required')
                     && loginForm.controls['username'].touched" 
                    class="form-error-msg"> Please input your username </small>

                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" formControlName="password"  placeholder="Password" autocomplete="current-password" required>
                    </div>

                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                   
                    <small 
                    *ngIf="loginForm.controls['password'].hasError('required')
                     && loginForm.controls['password'].touched" 
                    class="form-error-msg"> Please input your password </small>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" (click)="onSubmit()" [disabled]="loginForm.invalid"><i class="icon-cursor"></i> Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                     
                    <h2>MIMO SCHOOL APP</h2>
                    <hr>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button type="button" sty class="btn btn-home-orange active mt-3">Contact Us for  Help!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
