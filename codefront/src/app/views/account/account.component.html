<div class="animated fadeIn">

    <div class="row">
     
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> School Account
            <div class="card-header-actions">
              <a   [routerLink]="['/account/add']">
                <small class="text-muted">Add </small>
              </a>
          </div>
          </div>
          
          <div class="card-body">
            <div *ngFor="let alert of alertsDismiss">
              <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
              </div>
              <div style="padding-bottom:2%;">
                <label for="UserType">School</label>
                <select  class="form-control" (change)="onChange($event.target.value)" [(ngModel)]='schoolVal'  #schoolId="ngModel"   id="schoolId"   name="schoolId">
                    <option
                    *ngFor="let school of schoolData; index as i"
                    value="{{ school._id }}"
                >
                    {{ school.name }}
                </option>                     
              </select>
              </div>
              
            <table class="table  table-striped">
              <thead>
                <tr>
                  <th>SNo</th>
                  <th>Cedit/Debit Date</th>
                  <th>Invoice No</th>
                  
                  <th>Debit</th>
                  <th>Credit</th>
                  <th>Balance</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr   *ngFor="let account of accountData; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{account.creditdebitDate| date}}</td>
                  <td>{{account._id}}</td>
                  
                  <td><div *ngIf="account.amountType==2">{{account.amount}}</div></td>
                  <td><div *ngIf="account.amountType==1">{{account.amount}}</div></td>
                  <td>{{account.balance}}</td>
                </tr>
                <tr *ngIf="!accountData">
                  <td colspan="6">Please select school to see data.</td>
                </tr>
               
              </tbody>
            </table>
            
            
          </div>
        </div>
      </div>
     
    </div>
   
  </div>
