<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Add Expense Category</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="submit(f.value)">
                <div *ngFor="let alert of alertsDismiss">
                    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text"  id="Name" placeholder="Name"  [(ngModel)]='nameVal' name="Name" class="form-control" #Name="ngModel" minlength="3" maxlength="30"  required >
                      </div>
                      
                      <div *ngIf="Name.touched && ! Name.valid">
                              <div *ngIf="Name.errors.required">
                                Category Name is required
                              </div>
                              <div *ngIf="Name.errors.minlength">
                                  Category Name minimum length is
                                {{ Name.errors.minlength.requiredLength }}
                              </div>
                              <div *ngIf="Name.errors.maxlength">
                                  Category Name maximum length is
                                {{ Name.errors.maxlength.requiredLength }}
                              </div>
                            </div>
                      
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="Quantity">Quantity</label>
                        <input type="number"  id="Quantity" placeholder="Enter your Quantity" [(ngModel)]='QuantityVal' name="Quantity" class="form-control" #Quantity="ngModel"   required>
                      </div>
                      
                      <div *ngIf="Quantity.touched && ! Quantity.valid">
                              <div *ngIf="Quantity.errors.required">
                                  Quantity is required
                              </div>
                      </div>
                      
                    </div>
                  </div><!--/.row-->
                  <div class="row">
                    <div class="form-group col-sm-12">
                      <label for="description">Description</label>
                      <textarea id="textarea-input"  rows="9" class="form-control" [(ngModel)]='descriptionVal' id="description" placeholder="Enter your description"   #description="ngModel"  name="description" required></textarea>
                      
                      <div *ngIf="description.touched && ! description.valid">
                              <div *ngIf="description.errors.required">
                                  Description is required
                              </div>
                              
                            </div>
                    </div>
                    
                  </div><!--/.row-->
                  <div class="card-footer">
                    <button type="submit"  [disabled]="!f.valid"  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                   <a  [routerLink]="['/expensecategory/listing']" > <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancel</button></a>
                  </div>
            </form>
        </div>
      </div><!--/.col-->
    </div>
    </div>
    </div>
